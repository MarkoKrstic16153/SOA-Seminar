<div>   
    <div class="form-group container">
        <button (click)="ukljuci()" class="btn btn-success">Ukljuci Preciscavac</button>
        </div>
        <div>
    <button (click)="ugasi()" class="btn btn-danger">Ugasi Preciscavac</button>
    </div>
    <div>
        <div style="display: block">

          <canvas
            baseChart
            [chartType]="chartType"
            [datasets]="chartDatasets"
            [labels]="chartLabels"
            [colors]="chartColors"
            [options]="chartOptions"
            [legend]="true"
          >
          </canvas>
        </div>
    </div>

    <div>Max Zagadjenost : {{preciscavacService.preciscavacData.MaxZag}}C, Min Zagadjenost : {{preciscavacService.preciscavacData.MinZag}}C.</div>
    <div>Vreme Rada : {{preciscavacService.preciscavacData.VremeRada}}.</div>
</div>
