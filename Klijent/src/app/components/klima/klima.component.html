<div>   
    <div class="form-group container">
        <label for="tempControl">Zeljena Temperatura :</label>
        <input
          type="number"
          name="tempControl"
          class="form-control"
          [formControl]="tempControl"
        />
        <button (click)="ukljuci()">Ukljuci Klimu</button>
        </div>
        <div>
    <button (click)="ugasi()">Ugasi Klimu</button>
    </div>
    <div>
        <div style="display: block">
          Temperatura Graf
          <canvas
            baseChart
            [chartType]="chartType"
            [datasets]="chartDatasets"
            [labels]="chartLabels"
            [colors]="chartColors"
            [options]="chartOptions"
            [legend]="true"
          >
          </canvas>
        </div>
    </div>

    <div>Max Temperatura : {{klimaService.klimaTemp.MaxValue}}C, Min Temperatura : {{klimaService.klimaTemp.MinTemp}}C.</div>
    <div>Ukupno Potrosena Energija : {{klimaService.klimaTemp.Potrosnja}}J.</div>
    <div>Vreme Rada : {{klimaService.klimaTemp.VremeRada}}.</div>
</div>
